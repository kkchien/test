<!doctype html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Responsive Header Nav</title>

	<meta name="description" content="Responsive Header Nav">

	<meta name="author" content="Treehouse">

	<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">

	<link rel="stylesheet" href="css/styles.css">

	<!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<style type="text/css">
	/*RESET*/
	

	/*MAIN*/
	body { 
		font-size: 1.05em;
		line-height: 1.25em;
		font-family: Helvetica Neue, Helvetica, Arial;
		background: #f9f9f9;
		color: #555;
	}

	a {

		color: #4C9CF1;
		text-decoration: none;
		font-weight: bold;

	}

	a:hover {

		color: #444;

	}

	img {

		width: 100%;

	}

	header {

		background: #fff;
		width: 100%;
		height: 10%;
		position: fixed;
		top: 0;
		left: 0;
		border-bottom: 4px solid #4C9CF1;
		z-index: 100;

	}

	#logo{

		margin: 20px;
		float: left;
		width: 25%;
		height: 67%;
		/*background: url(logo.png) no-repeat center;*/
		display: block;

	}
	#logo2{
		margin: 40px;
		float: left;
		width: 40px;
		height: 40px;
		/*background: url(en.png) no-repeat center;*/
		display: block;
	}


	nav {

		float: left;
		padding: 20px;	
	}

	#menu-icon {
		display: hidden;
		width: 40px;
		height: 40px;
		background: #4C8FEC url(en.png) center;

	}

	a:hover#menu-icon {

		background-color: #444;
		border-radius: 4px 4px 0 0;

	}

	ul {

		list-style: none;

	}

	li {

		display: inline-block;
		float: left;
		padding: 10px

	}

	.current {

		color: #2262AD;

	}

	section {

		margin: 80px auto 40px;
		max-width: 980px;
		position: relative;
		padding: 20px

	}

	
	
	/*MEDIA QUERY*/
	@media only screen and (max-width : 1024px) {
		#logo{

		margin: 20px;
		float: left;
		width: 16%;
		height: 50%;
		/*background: url(logo.png) no-repeat center;*/
		display: block;

	}
		a{
			font-size: 12px;
		}
	}
	@media only screen and (max-width : 768px) {

		header {

			position: absolute;

		}

		#menu-icon {

			display:inline-block;

		}

		nav ul, nav:active ul { 

			display: none;
			position: absolute;
			padding: 20px;
			background: #fff;
			border: 5px solid #444;
			right: 20px;
			top: 60px;
			width: 50%;
			border-radius: 4px 0 4px 4px;

		}

		nav li {

			text-align: center;
			width: 100%;
			padding: 10px 0;
			margin: 0;

		}

		nav:hover ul {

			display: block;

		}
	</style>

</head>

<body>

	<header>

		<a href="#">
				<img id="logo"  src="logo.png" >
		</a>

		<nav>

			<a href="#" id="menu-icon">
				
			</a>

			<ul>

				<li><a href="#" class="current">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Work</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact Work</a></li>
				<li><a href="#">Work</a></li>

			</ul>

		</nav>
		<span  title="Tiáº¿ng Anh" >
			<img id="logo2"  src="en.png" >
		</span>

	</header>

	<section>

		<img src="img/featured.png" alt="Respond" />

		<h1>Respond to Your Surroundings</h1>

		<p>...Filler Text</p>

		<p>...Filler Text</p>

		<p>Filler Text</p>

	</section>

</body>

</html>
